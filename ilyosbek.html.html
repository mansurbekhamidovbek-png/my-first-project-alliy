<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ILYOSBEK</title>
    <style>
      table {
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        text-transform: capitalize;
        border-collapse: collapse;
        font-weight: 1000;
        margin-bottom: 10px;
      }
      th {
        text-align: left;
        background-color: blue;
        color: white;
      }

      .th1:hover {
        background-color: darkblue;
        color: red;
      }

      .th2:hover {
        background-color: rgb(125, 125, 229);
        color: yellow;
      }

      th:active {
        color: red;
      }

      th,
      td {
        border: 2px solid yellow;
        padding: 10px;
      }
      tr:nth-child(odd) {
        background-color: aqua;
      }
      td {
        color: red;
      }

      tr:hover {
        background-color: rgb(86, 210, 210);
      }

      details:hover {
        background-color: yellow;
      }
      summary {
        color: blue;
      }
      li {
        background-color: red;
        color: white;
      }
      li:hover {
        background-color: blue;
      }
      /* form */
      form {
        text-align: center;
        width: 50vw;
        text-transform: capitalize;
        color: red;
        background-color: rgb(42, 228, 39);
        font-family: sans-serif;
        font-style: italic;
        padding: 10px;
        border-radius: 10px;
      }
      fieldset {
        margin-top: 5px;
        background-color: rgb(255, 255, 0);
        border-radius: 5px;
        cursor: pointer;
      }
      button {
        width: 80%;
        padding: 5px;
        border: none;
        background-color: blue;
        color: white;
        text-transform: uppercase;
        border-radius: 5px;
      }
      /* form */
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="th1">yoqtirgan</th>
          <th class="th2">narsalar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>moshina</td>
          <td>
            <details>
              <summary>moshilalar</summary>
              <li>bmw</li>
              <li>genesise</li>
              <li>m-power m-8</li>
            </details>
          </td>
        </tr>
        <tr>
          <td>ovqat</td>
          <td>
            <details>
              <summary>taomlar</summary>
              <li>osh</li>
              <li>monti</li>
              <li>xuvnon</li>
            </details>
          </td>
        </tr>
        <tr>
          <td>meva</td>
          <td>
            <details>
              <summary>mevalar</summary>
              <li>banan</li>
              <li>gilos</li>
              <li>uzum</li>
            </details>
          </td>
        </tr>
      </tbody>
    </table>
    <form action="">
      <fieldset>
        <label for="name">username</label>
        <input
          type="name"
          id="username"
          name="username"
          placeholder="ism kiriting"
          required
        />
      </fieldset>
      <fieldset>
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email kiriting"
          required
        />
      </fieldset>
      <fieldset>
        <label for="password">username</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="parol kiriting"
          required
        />
      </fieldset>
      <fieldset>
        <label for="country">davlat tanlash</label>
        <select name="country" id="country">
          <optgroup label="osio">
            <option value="uz">o'zbekiston</option>
            <option value="kor">kareya</option>
          </optgroup>
          <optgroup label="yevropa">
            <option value="spn">ispaniya</option>
            <option value="itali">italiya</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <label for="gender">jin tanlash</label>
        <input type="radio" name="gender" id="gender" value="male" /><label
          for="gender"
          >erkak</label
        >
        <input type="radio" name="gender" id="gender" value="female" /><label
          for="gender"
          >ayol</label
        >
      </fieldset>
      <fieldset>
        <label for="color">rang</label>
        <input type="color" name="color" id="color" />
      </fieldset>
      <fieldset>
        <label for="datetime-local">sana</label>
        <input
          type="datetime-local"
          name="datetime-local"
          id="datetime-local"
        />
      </fieldset>
      <fieldset>
        <button type="submit">yuborish</button>
      </fieldset>
    </form>
  </body>
</html>
